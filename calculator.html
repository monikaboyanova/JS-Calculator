<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="calculator">
      <div class="calculator__display" id="display-result">0</div>
	 <div class="calculator__keys">
        <button class="key--operator" data-action="add" id="button-add">+</button>
        <button class="key--operator-s" data-action="subtract" id="button-subtract">-</button>
        <button class="key--operator" data-action="multiply" id="button-multiply">&times;</button>
        <button class="key--operator" data-action="divide" id="button-divide">/</button>
        <button id="numberSeven">7</button>
        <button id="numberEight">8</button>
        <button id="numberNine">9</button>
        <button id="numberFour">4</button>
        <button id="numberFive">5</button>
        <button id="numberSix">6</button>
        <button id="numberOne">1</button>
        <button id="numberTwo">2</button>
        <button id="numberThree">3</button>
        <button id="numberZero">0</button>
        <button class="point" data-action="decimal" id="button-decimal">.</button>
        <button id="clearAC" data-action="clear">AC</button>
        <button class="key--equal" data-action="calculate" id="button-calculate">=</button>
    </div>
  </div>
  </div>
<script src="script.js"></script>
</body>
</html>
